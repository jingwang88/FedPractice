<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>练习3-输入提示框</title>
	<script type="text/javascript" src="./js/task002_4.js"></script>
	<style type="text/css">
		#container {
			width: 250px;
			height: 500px;
			margin: 0 auto;
		}
		input {
			width: 200px;
			height: 25px;
			margin: 0 auto;
		}
		ul {
			position: relative;
			left: -40px;
			display: block;
			margin: 0 auto;
		}
		ul li {
			width: 205px;
			line-height: 30px;
			list-style-type: none;
		}
	</style>
</head>
<body>
	<div id="container">
		<input type="text" placeholder="请输入..." id="searchContent"/> <span>搜索</span>
		<ul id="list">
		</ul>
	</div>
	
</body>
</html>
